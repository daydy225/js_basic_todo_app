<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3">Gestionnaire de Tâches</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Ajouter une nouvelle tâche</span>
        <i class="fa-solid fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Mes Tâches</h5>

      <!-- Bootstrap Modal -->

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Ajouter une nouvelle tâche
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Titre</p>

              <input class="form-control" type="text" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Date d'échéance</p>
              <input class="form-control" type="date" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fermer
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Ajouter
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
